<div class="modal fade" id="uninstallKaliModal" tabindex="-1" aria-labelledby="uninstallKaliModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="uninstallKaliModalLabel">Désinstaller Kali</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <p>Êtes-vous sûr de vouloir désinstaller Kali ?</p>
      </div>
      <div class="modal-footer">
        <form action="{{ url_for('docker_bp.uninstall_kali') }}" method="POST">
          <button type="submit" class="btn btn-danger">Oui, désinstaller</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
